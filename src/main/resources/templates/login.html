<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" >
</head>
<body class="flex flex-col justify-center">
    <div class="text-lg font-bold my-5 mx-auto w-full text-center">로그인</div>
    <hr>

    <div class="container m-5 shadow sm:w-full w-1/2 mx-auto flex flex-col justify-center">
    <div class="text-red-800 text-center m-5">
        <span th:if="${param.error != null}">Invalid email or password</span>
    </div>
        <div class="mx-5">
        <form action="/user/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="text" name="username" placeholder="이메일 입력해주세요">
            <input type="password" name="password" placeholder="비밀번호">
            <button type="submit" class="btn_link mb-5">로그인</button>
        </form>
        </div>
    </div>
</body>
</html>
