<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" >
</head>
<body>
    <h class="flex justify-center text-2xl font-bold my-10">회원 가입</h>
    <hr>

    <div class="flex flex-col justify-center mx-10 shadow">
    <div class="my-5 text-red-800 mx-auto">
        <span th:if="${param.usererror != null}">User already exists!</span>
        <span th:if="${param.passworderror != null}">Confirm your password Again!</span>
    </div>
        <div class="mx-5">
    <form action="/user/signup" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="text" name="email" placeholder="이메일 입력해주세요">
        <input type="password" name="password" placeholder="비밀번호">
        <input type="password" name="password1" placeholder="비밀번호 확인">
        <button class="btn_link mb-5" type="submit">가입하기</button>
    </form>
        </div>
    </div>
</body>
</html>
