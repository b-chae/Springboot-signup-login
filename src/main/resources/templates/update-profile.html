<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>내정보 수정하기 </title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" >
</head>
<body>
<h class="font-bold text-2xl flex justify-center">내 정보 수정하기</h>

<div class="mx-auto container shadow my-5 flex flex-col justify-center text-center text-lg font-light">
    <div class="mx-5 my-10">
    <form th:object="${member}" th:action="@{/user/update-profile/post}" th:method="post">
        <input type="text" th:field="*{bio}" placeholder="Bio"></input>
        <select th:field="*{gender}">
            <option value="">--Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="date" th:field="*{birthdate}" placeholder="Birthdate">
        <button class="btn_link" type="submit">Save</button>
    </form>
    </div>
</div>
<hr>
</body>
</html>
